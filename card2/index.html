<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Gifts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: linear-gradient(to bottom right, #4facfe, #00f2fe);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 15px;
        width: 90%;
        max-width: 600px;
      }

      .card {
        position: relative;
        width: 100%;
        padding-bottom: 100%; /* Maintains a square aspect ratio */
        background: #222;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        cursor: pointer;
        perspective: 1000px;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card-inner {
        position: absolute;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
      }

      .card-front {
        background: #333;
        color: #fff;
        font-size: 1.5rem;
      }

      .card-back {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        transform: rotateY(180deg);
        color: #222;
        font-size: 2rem;
        font-weight: bold;
      }

      #revealAllBtn {
        margin-top: 20px;
        padding: 10px 20px;
        background: #ff5722;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: background 0.3s;
      }

      #revealAllBtn:hover {
        background: #e64a19;
      }

      #message {
        margin-top: 10px;
        font-size: 1.5rem;
        text-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        opacity: 0;
        animation: fadeIn 1.5s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body >
    <h1>Find the Gifts üéÅ</h1>
        <div class="grid" id="grid"></div>
    <button id="revealAllBtn">Reveal All</button>

    <div id="message"></div>

    <script>
      const grid = document.getElementById("grid");
      const message = document.getElementById("message");
      const revealAllBtn = document.getElementById("revealAllBtn");
      const totalCards = 25;
      const giftCount = 4;
      let giftIndices = [];

      // Shuffle function using Fisher-Yates Algorithm
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // Initialize the game
      function initGame() {
        const indices = Array.from({ length: totalCards }, (_, i) => i);
        const shuffledIndices = shuffleArray(indices);
        giftIndices = shuffledIndices.slice(0, giftCount); // Select 4 random indices for gifts

        for (let i = 0; i < totalCards; i++) {
          const card = document.createElement("div");
          card.classList.add("card");
          card.dataset.id = i;

          const cardInner = document.createElement("div");
          cardInner.classList.add("card-inner");

          const cardFront = document.createElement("div");
          cardFront.classList.add("card-front");
          cardFront.textContent = "?";

          const cardBack = document.createElement("div");
          cardBack.classList.add("card-back");
          cardBack.textContent = giftIndices.includes(i) ? "üéÅ" : "‚ùå";

          cardInner.appendChild(cardFront);
          cardInner.appendChild(cardBack);
          card.appendChild(cardInner);
          grid.appendChild(card);

          // Add click event listener
          card.addEventListener("click", () => handleCardClick(card, i));
        }
      }

      // Handle card click
      function handleCardClick(card, index) {
        if (card.classList.contains("flipped")) return;

        card.classList.add("flipped");

        if (giftIndices.includes(index)) {
          message.textContent = "üéâ You found a gift! üéâ";
          message.style.color = "#4caf50";
        }
      }

      // Reveal all cards
      revealAllBtn.addEventListener("click", () => {
        document.querySelectorAll(".card").forEach((card) => {
          card.classList.add("flipped");
        });
      });

      initGame();
    </script>
  </body>
</html>
