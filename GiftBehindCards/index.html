<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the Gift</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .cards {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 100px;
      height: 150px;
      background: #555;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card.flipped {
      background: #4caf50;
      color: #fff;
    }

    .card.gift {
      background: gold;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Find the Gift!</h1>
  <div class="cards">
    <div class="card" data-id="0">?</div>
    <div class="card" data-id="1">?</div>
    <div class="card" data-id="2">?</div>
  </div>

  <script>
    // Initialize cards and the gift
    const cards = document.querySelectorAll('.card');
    const giftIndex = Math.floor(Math.random() * cards.length);

    cards.forEach((card, index) => {
      card.addEventListener('click', () => {
        if (card.classList.contains('flipped')) return;

        // Reveal the card
        card.classList.add('flipped');
        if (index === giftIndex) {
          card.textContent = 'üéÅ';
          card.classList.add('gift');
          alert('You found the gift!');
        } else {
          card.textContent = '‚ùå';
        }
      });
    });
  </script>
</body>
</html>
